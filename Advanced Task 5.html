<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --font-size: 20px;
    }

    body {
      font-size: var(--font-size);
      font-family: Arial;
    }

    @media (max-width: 600px) {
      :root {
        --font-size: 14px;
      }
    }
  </style>
</head>
<body>

<p>Resize the screen to see font change.</p>

</body>
</html>

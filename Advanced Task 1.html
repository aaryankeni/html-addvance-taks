<!DOCTYPE html>
<html>
<head>
  <title>Advanced Task 1</title>

  <style>
    :root {
      --main-color: purple;
      --bg-color: lavender;
      --btn-color: blueviolet;
    }

    body {
      background-color: var(--bg-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1, p {
      color: var(--main-color);
    }

    button {
      background-color: var(--btn-color);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>This is Advanced Task 1</h1>
  <p>This text uses color from :root</p>
  <button>Click Me</button>
</body>
</html>

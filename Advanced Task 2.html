<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --card-bg: #4CAF50;
      --card-text: white;
      --card-padding: 20px;
      --card-radius: 10px;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--card-text);
      padding: var(--card-padding);
      border-radius: var(--card-radius);
      width: 200px;
      margin: 10px;
      display: inline-block;
      font-family: Arial;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Card 1</h3>
    <p>This card uses root variables.</p>
  </div>

  <div class="card">
    <h3>Card 2</h3>
    <p>This card uses the same variables.</p>
  </div>

</body>
</html>
